<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560" role="img" aria-label="Org-Specific Workflow Agent — Dark">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="560" fill="#0b1220"/>

  <!-- Defs -->
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7dc4ff"/>
    </marker>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" font-family="Inter,system-ui,Segoe UI,Arial" font-size="22" fill="#e5eefc" font-weight="600">
    Org-Specific Workflow Agent
  </text>

  <!-- Left column: Select Tool -->
  <g filter="url(#softShadow)">
    <rect x="120" y="210" rx="14" ry="14" width="240" height="100" fill="#1e2a3c" stroke="#253246" stroke-width="1.2"/>
    <text x="240" y="260" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter,system-ui,Segoe UI,Arial" font-size="20" fill="#e5eefc">Select Tool</text>
  </g>

  <!-- Fan-out arrows from Select Tool to three actions -->
  <line x1="360" y1="260" x2="440" y2="160" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="360" y1="260" x2="440" y2="260" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="360" y1="260" x2="440" y2="360" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Middle column: Three tool nodes -->
  <g filter="url(#softShadow)">
    <rect x="440" y="120" rx="14" ry="14" width="260" height="80" fill="#2b2a5a" stroke="#253246" stroke-width="1.2"/>
    <text x="570" y="160" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" fill="#e5eefc">Summarize ADR</text>
  </g>
  <g filter="url(#softShadow)">
    <rect x="440" y="220" rx="14" ry="14" width="260" height="80" fill="#2b2a5a" stroke="#253246" stroke-width="1.2"/>
    <text x="570" y="260" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" fill="#e5eefc">Find Owner</text>
  </g>
  <g filter="url(#softShadow)">
    <rect x="440" y="320" rx="14" ry="14" width="260" height="80" fill="#2b2a5a" stroke="#253246" stroke-width="1.2"/>
    <text x="570" y="360" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" fill="#e5eefc">Compose Update</text>
  </g>

  <!-- Arrows from tool nodes to joiner -->
  <line x1="700" y1="160" x2="770" y2="220" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="260" x2="770" y2="260" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="360" x2="770" y2="300" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Joiner node (visual hub) -->
  <g filter="url(#softShadow)">
    <rect x="770" y="230" rx="14" ry="14" width="40" height="60" fill="#1e2a3c" stroke="#253246" stroke-width="1.2"/>
  </g>

  <!-- Arrow from joiner to Structured Output -->
  <line x1="810" y1="260" x2="860" y2="260" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Right column: Structured Output -->
  <g filter="url(#softShadow)">
    <rect x="860" y="200" rx="14" ry="14" width="300" height="120" fill="#0f4d3f" stroke="#253246" stroke-width="1.2"/>
    <text x="1010" y="238" text-anchor="middle" font-family="Inter,system-ui,Segoe UI,Arial"
          font-size="20" fill="#e5eefc">Structured Output</text>
    <text x="1010" y="268" text-anchor="middle" font-family="Inter,system-ui,Segoe UI,Arial"
          font-size="16" fill="#c6d3ee">(links • owners • risks)</text>
  </g>

  <!-- Small legend for clarity -->
  <g opacity="0.9">
    <rect x="120" y="460" rx="8" ry="8" width="1040" height="70" fill="#0b1220" stroke="#253246" stroke-width="1"/>
    <circle cx="150" cy="495" r="8" fill="#1e2a3c" stroke="#253246" stroke-width="1"/>
    <text x="170" y="500" font-family="Inter,system-ui,Segoe UI,Arial" font-size="14" fill="#c6d3ee">Decision / Router</text>
    <rect x="360" y="487" rx="6" ry="6" width="18" height="16" fill="#2b2a5a" stroke="#253246" stroke-width="1"/>
    <text x="386" y="500" font-family="Inter,system-ui,Segoe UI,Arial" font-size="14" fill="#c6d3ee">Tool Node</text>
    <rect x="540" y="487" rx="6" ry="6" width="18" height="16" fill="#0f4d3f" stroke="#253246" stroke-width="1"/>
    <text x="566" y="500" font-family="Inter,system-ui,Segoe UI,Arial" font-size="14" fill="#c6d3ee">Result Envelope</text>
    <line x1="750" y1="495" x2="775" y2="495" stroke="#7dc4ff" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="790" y="500" font-family="Inter,system-ui,Segoe UI,Arial" font-size="14" fill="#c6d3ee">Deterministic flow</text>
  </g>
</svg>
